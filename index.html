<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Interface</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=yaxedztqi3"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <img src="menu1.png" alt="Menu" class="header-icon menu-icon">
            <img src="bell.png" alt="Alarm" class="header-icon alarm-icon">
        </header>
        <img src="icon.jpg" alt="Logo" class="logo">
        <div class="banner">
            <img src="11.png" alt="Banner">
        </div>
        <div class="search-bar">
            <div class="search-container">
                <img src="search.png" alt="Search" class="search-icon">
                <input type="text" placeholder="Search...">
            </div>
        </div>
        <div id="map" class="map"></div>
        <div class="dots">
            <img src="bar.png" alt="Dots">
        </div>
        <footer class="app-footer">
            <img src="burger.webp" alt="Food" class="footer-icon">
            <img src="menu32.png" alt="Menu" class="footer-icon">
        </footer>
    </div>
</body>
</html>
